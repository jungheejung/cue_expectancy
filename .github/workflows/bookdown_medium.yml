on:
  push:
    paths:
      - 'scripts/step02_R_bookdown/**'
    branches:
      - main

name: renderbook

jobs:
  bookdown:
    name: Render-Book
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
      - name: Install rmarkdown
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
        run: |
          Rscript -e 'install.packages(c("remotes", "devtools"))'
          Rscript -e 'remotes::install_git("https://github.com/jorvlan/raincloudplots.git")'
          Rscript -e 'devtools::install_github("m-clark/visibly")'
          Rscript -e 'install.packages(c("afex", "bayestestR", "bookdown", "bbmle", "bitops", "boot", "brms", "broom", "car", "caTools", "correlation", "cowplot", "DescTools", "devtools", "dplyr", "DT", "effectsize", "EMAtools", "emmeans", "extrafont", "FactoMineR", "GGally", "gghalves", "ggplot2", "ggpubr", "ggrepel", "ggtext", "glmmTMB", "gridExtra", "htmltools", "ICC", "jsonlite", "knitr", "lavaan", "lme4", "lmerTest", "magrittr", "Matrix", "MBESS", "mediation", "merTools", "optimx", "patchwork", "plotly", "plyr", "plyrlibrarydplyr", "png", "psych", "PupillometryR", "purrr", "r2mlm", "RColorBrewer", "RCurl", "readr", "reghelper", "reshape", "rmarkdown", "rstanarm", "scico", "semPlot", "sjlabelled", "sjmisc", "sjPlot", "sjstats", "stats", "stringr", "tidyr", "tidyselect", "tidyverse", "TMB", "yaml"))'
          
      - name: Render Book
        run: Rscript -e "setwd('scripts/step02_R_bookdown'); bookdown::render_book('index.Rmd', 'bookdown::gitbook')"
      - uses: actions/upload-artifact@v1
        with:
          name: _book
          path: scripts/step02_R_bookdown/_book/

  # Need to first create an empty gh-pages branch
  # see https://pkgdown.r-lib.org/reference/deploy_site_github.html
  # and also add a secrets for an EMAIL to the repository
  # gh-action from Cecilapp/GitHub-Pages-deploy
  
  checkout-and-deploy:
    runs-on: ubuntu-latest
    needs: bookdown
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Download artifact
        uses: actions/download-artifact@v1.0.0
        with:
          # Artifact name
          name: _book #scripts/step02_R_bookdown/_book  # optional
          # Destination path
          path: _book #scripts/step02_R_bookdown/_book  # optional
      - name: Deploy to GitHub Pages
        uses: Cecilapp/GitHub-Pages-deploy@v3
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION }}
        with:
          email: ${{ secrets.EMAIL }} # must be a verified email
          build_dir: _book #scripts/step02_R_bookdown/_book             # "_site/" by default

