bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Analysis logbook: cue-expectancy</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/jungheejung/cue_expectancy/edit/main/%s
    download: [ "epub"]
  new_session: yes
  #output_dir: "docs"
  clean: ["*.log", "*.aux", "*.out", "*.toc"]
  output_options:
    html_document:
      code_folding: hide
